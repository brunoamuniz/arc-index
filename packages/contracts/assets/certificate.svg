<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#grid)"/>

  <!-- Arc motif - curved ring -->
  <g transform="translate(600, 400)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#arcGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

    <!-- Main arc ring -->
    <path d="M -180 0 A 180 180 0 1 1 180 0" fill="none" stroke="url(#arcGradient)" stroke-width="8" stroke-linecap="round" filter="url(#softGlow)"/>
    <path d="M 180 0 A 180 180 0 0 1 0 180" fill="none" stroke="url(#arcGradient)" stroke-width="8" stroke-linecap="round" filter="url(#softGlow)"/>

    <!-- Inner decorative arcs -->
    <path d="M -140 0 A 140 140 0 1 1 140 0" fill="none" stroke="#4f46e5" stroke-width="2" opacity="0.5"/>
    <path d="M -100 0 A 100 100 0 0 1 100 0" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>

    <!-- Center accent -->
    <circle cx="0" cy="0" r="20" fill="url(#arcGradient)" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Certificate title -->
  <text x="600" y="680" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)" letter-spacing="8">
    CERTIFICATE
  </text>
  <text x="600" y="730" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#a5b4fc" letter-spacing="4">
    OF APPROVAL
  </text>

  <!-- Decorative line -->
  <line x1="300" y1="770" x2="900" y2="770" stroke="url(#arcGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Project name placeholder -->
  <text x="600" y="850" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#ffffff">
    {{PROJECT_NAME}}
  </text>

  <!-- Project ID -->
  <text x="600" y="900" text-anchor="middle" font-family="monospace" font-size="18" fill="#6b7280">
    Project ID: {{PROJECT_ID}}
  </text>

  <!-- Issue details -->
  <g transform="translate(600, 980)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">
      Issued: {{ISSUE_DATE}}
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">
      Curator: {{CURATOR_SHORT}}
    </text>
  </g>

  <!-- Footer -->
  <g transform="translate(600, 1120)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="14" fill="#4b5563">
      Chain: Arc Testnet (5042002)
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" letter-spacing="2">
      ARC INDEX
    </text>
  </g>

  <!-- Corner accents -->
  <path d="M 50 50 L 50 100 M 50 50 L 100 50" stroke="url(#arcGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 1150 50 L 1150 100 M 1150 50 L 1100 50" stroke="url(#arcGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 50 1150 L 50 1100 M 50 1150 L 100 1150" stroke="url(#arcGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 1150 1150 L 1150 1100 M 1150 1150 L 1100 1150" stroke="url(#arcGradient)" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
